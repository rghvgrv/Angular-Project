<div class="container">
  <table class="table table-hover">
    <thead class="bg-black text-white m-3">
      <tr>
        <th>Ticket ID</th>
        <th>Ticket Owner</th>
        <th>Ticket Reason</th>
        <th>Ticket Status</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tkt of tktList">
          <td>{{ tkt.ticketId }}</td>
          <td>{{ tkt.ticketOwner }}</td>
          <td>{{ tkt.ticketReason }}</td>
          <td>{{ tkt.ticketStatus }}</td>
          <td>
            <a
              class="btn btn-info m-1"
              routerLink="/Ticket/Edit/{{ tkt.ticketId }}"
            >
              <i class="fa fa-pencil fa-fw"></i>
            </a>
            <a
              class="btn btn-danger m-1"
              (click)="deleteTicketFromDatabase(tkt.ticketId)"
            >
              <i class="fa fa-trash fa-fw"></i>
            </a>
            <a
              class="btn btn-success m-1"
              routerLink="/Ticket/View/{{ tkt.ticketId }}"
            >
              <i class="fa fa-eye fa-fw"></i>
            </a>
          </td>
        </tr>
    </tbody>
  </table>
</div>
